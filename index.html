<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Handwriting Recktignition</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  </head>
  <body class="body-back">
    <center>
      <div class="body-front">
        <br>
        <h1 class="banner-text">Handwriting_Recktignition</h1>
        
        <br>



        <h4 class="body-text">Write a number (0-9) in the box below</h4>
        <canvas id="canvas1" width="400" height="400" style="border:1px solid #d3d3d3;"> Your browser does not support the HTML5 canvas tag.</canvas>

        <br>

        <div class="btn-group" role="group" aria-label="...">
          <button type="button" class="btn btn-default btn-modify-a">Reset</button>
          <button type="button" class="btn btn-default btn-modify-a">Submit</button>
        </div>

        <br>
        <br>
        <h4 class="body-text">Your number has been detected:</h4>
        <canvas id="canvas2" width="400" height="400" style="border:1px solid #d3d3d3;"> Your browser does not support the HTML5 canvas tag.</canvas>

        <h4 class="body-text">Not your number?</h4>
        <h5 class="body-text">Tell us what number you wrote so we can learn from our mistakes!</h5>

        <div class="btn-group" role="group" aria-label="...">
          <button type="button" class="btn btn-default">0</button>
          <button type="button" class="btn btn-default">1</button>
          <button type="button" class="btn btn-default">2</button>
          <button type="button" class="btn btn-default">3</button>
          <button type="button" class="btn btn-default">4</button>
          <button type="button" class="btn btn-default">5</button>
          <button type="button" class="btn btn-default">6</button>
          <button type="button" class="btn btn-default">7</button>
          <button type="button" class="btn btn-default">8</button>
          <button type="button" class="btn btn-default">9</button>
        <br>
        <br>
        </div>
        <br>
        <br>
        <br>
      </div>
      
    </center>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
